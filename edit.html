<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기수정페이지</title>
    <link rel="stylesheet" href="./css/edit.css" />
    <script src="./javascript/edit.js"></script>
  </head>
  <body>
    <!--헤더-->
    <div class="CSS_헤더">
      <div><a href="javascript:history.back()">❮ 일기 수정</a></div>
    </div>

    <!--일기 수정하는 영역-->
    <div class="CSS_일기수정하는곳">
      <!--기분 선택-->
      <div class="CSS_기분선택">
        <div class="CSS_기분선택_타이틀">오늘 기분은 어땠나요?</div>
        <div class="CSS_라디오그룹">
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="행복" checked />
            <div>행복해요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="슬픔" />
            <div>슬퍼요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="놀람" />
            <div>놀랐어요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="화남" />
            <div>화나요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="기타" />
            <div>기타</div>
          </div>
        </div>
      </div>

      <!--일기 수정-->
      <div class="CSS_일기수정_영역">
        <div class="CSS_수정입력">
          <label class="CSS_인풋라벨" for="HTML_일기수정제목입력창">제목</label>
          <input type="text" id="HTML_일기수정제목입력창" />
        </div>
        <div class="CSS_수정입력">
          <label class="CSS_인풋라벨" for="HTML_일기수정내용입력창">내용</label>
          <textarea id="HTML_일기수정내용입력창" rows="5"></textarea>
        </div>
      </div>

      <!--수정 버튼-->
      <div class="CSS_수정버튼_영역">
        <button class="CSS_버튼 CSS_취소버튼" onclick="JS_수정취소기능()">
          취소
        </button>
        <button
          class="CSS_버튼 CSS_수정하기버튼"
          onclick="JS_수정완료하기기능()"
        >
          수정
        </button>
      </div>

      <!--회고-->
      <span class="CSS_수정구분선"></span>
      <div class="CSS_회고제목">회고</div>
      <div class="CSS_회고입력영역">
        <input
          disabled
          placeholder="수정중일땐 회고를 작성할 수 없어요."
          class="CSS_회고수정입력부분"
          id="HTML_회고입력부분"
        />
        <button disabled class="CSS_회고수정입력버튼">입력</button>
      </div>
      <!--플로팅버튼-->
      <div id="HTML_회고목록영역"></div>
      <button id="HTML_플로팅버튼" class="CSS_플로팅버튼">
        <img
          class="CSS_플로팅이미지"
          src="./assets/images/floatingButton.png"
          onclick="JS_스크롤위로기능()"
        />
      </button>
    </div>
  </body>
</html>
