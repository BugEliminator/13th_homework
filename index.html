<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찬우의 다이어리 만들기</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="CSS_레이아웃">
    <!-- 말 그대로 헤더 -->
    <div class="CSS_헤더">
      <div>찬우의 다이어리</div>
    </div>

    <!-- 말 그대로 배너 이미지 삽입한 곳 -->
    <img class="CSS_배너이미지" src="./assets/Rectangle 1.png">

    <!-- 탭은 nav역할을 하는 곳 -->
    <div class="CSS_탭">
      <div class="CSS_클릭된탭">일기보관함</div>
      <div class="CSS_클릭되지않은탭">사진보관함</div>
    </div>

    <!-- 셀렉트 기능 -->
      <select id="diaryFilter" class="셀렉트기능">
        <option value="all">전체</option>
        <option value="행복해요">행복해요</option>
        <option value="슬퍼요">슬퍼요</option>
        <option value="놀랐어요">놀랐어요</option>
        <option value="화나요">화나요</option>
        <option value="기타">기타</option>        
      </select>


    <!-- 카드를 나열하는 왼쪽과 일기를 작성하는 오른쪽으로 구성됨 -->
    <div class="CSS_메인">
      <!-- 왼쪽 카드를 보여주는 곳 => 그냥 div로 만들어두기만 하고 동적으로 움직이는 부분이라 JS로 만들었음-->
      <div id="HTML_일기보여주는곳" class="CSS_일기보여주는곳">
        <!-- 일기카드 나오는 곳 이 부분은 지우고 JS에서 작성해야함-->


      </div>

      <!-- 등록 상자 => 오른쪽 일기 쓰는 곳 -->
      <div class="CSS_등록상자">
        <!-- 말그대로 제목 -->
        <div class="CSS_등록상자_제목">📍일기 쓰기</div>
        <!-- 텍스트 한줄이랑 감정 라디오인풋 5개를 관리하는 부분이다 -->
        <div class="CSS_등록상자_내용_영역">
          <div class="CSS_등록상자_내용">오늘 기분은 어땟나요?</div>
          <!-- 라디오 인풋 4개 보유중 -->
          <div class="CSS_라디오그룹">
            <div class="CSS_라디오버튼">
              <input type="radio" name="HTML_기분선택버튼" value="행복" checked/>
              <div>행복해요</div>
            </div>

            <div class="CSS_라디오버튼">
              <input type="radio" name="HTML_기분선택버튼" value="슬픔" />
              <div>슬퍼요</div>
            </div>

            <div class="CSS_라디오버튼">
              <input type="radio" name="HTML_기분선택버튼" value="놀람" />
              <div>놀랐어요</div>
            </div>

            <div class="CSS_라디오버튼">
              <input type="radio" name="HTML_기분선택버튼" value="화남" />
              <div>화나요</div>
            </div>

            <div class="CSS_라디오버튼">
              <input type="radio" name="HTML_기분선택버튼" value="기타" />
              <div>기타</div>
            </div>
          </div>


        </div>
        <!-- 일기인풋 안에는 제목과 내용을 정리하는 일기쓰기 div 2개로 나눈다 -->
        <div class="CSS_일기입력상자">
          <!-- 제목과 제목인풋이 담긴 곳 -->
          <div class="CSS_일기쓰기">
            <div>제목</div>
            <input 
              type="text"
              id="HTML_제목입력창"
              placeholder="제목을 입력해 주세요."
            >
          </div>
          <!-- 제목과 제목인풋이 담긴 곳 -->
          <div class="CSS_일기쓰기">
            <div>내용</div>
            <textarea
              id="HTML_내용입력창" 
              rows="5"
              placeholder="내용을 입력해 주세요."></textarea>

          </div>
        </div>
      <!-- 굳이 버튼을 div로 감싼이유는 모르겠음 css까지 해보고 생각하기 -->
      <div>
        <button class="CSS_일기쓰기_등록버튼" onclick="JS_글쓰기기능()">
          등록하기
        </button>        
      </div>
      </div>
    </div>
  </div>
  <!-- 푸터부분 -->
  <div class="CSS_푸터_영역">
    <div class="CSS_푸터">
      <div class="CSS_푸터_제목">민지의 다이어리</div>
      <div class="CSS_푸터_대표">대표 : {name}</div>
      <div class="CSS_푸터_Copyright">Copyright © 2024.{name} Co., Ltd.</div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
