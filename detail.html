<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기상세페이지</title>
    <link rel="stylesheet" href="./css/detail.css" />
    <script src="./javascript/detail.js"></script>
  </head>
  <body>
    <!--헤더-->
    <div class="CSS_헤더">
      <div><a href="javascript:history.back()">❮ 메인 이동</a></div>
    </div>

    <!--일기 상세 보여주는 영역-->
    <div class="CSS_일기상세보여주는곳">
      <!--제목-->
      <div class="CSS_일기제목">
        <span id="HTML_일기상세제목보여주는곳"></span>

        <!--기분-->
        <div class="CSS_일기정보">
          <div class="CSS_기분">
            <img id="HTML_기분이미지보여주는곳" />
            <div id="HTML_일기기분보여주는곳"></div>
          </div>
          <div class="CSS_날짜">
            <div id="HTML_날짜보여주는곳"></div>
            작성
          </div>
        </div>

      <!--일기 내용-->
      <div class="CSS_일기내용">
        <span>내용</span>
        <span
          id="HTML_일기상세내용보여주는곳"
          class="CSS_일기상세내용보여주는곳"
        ></span>
      </div>

      <!--일기내용 복사 -->
      <div class="CSS_일기내용_복사">
        <img src="./assets/images/content_copy.png" alt="복사이미지">
        <button onclick="JS_일기내용복사기능()">내용 복사</button>
      </div>

      <!--버튼-->
      <div class="CSS_수정버튼_영역">
        <button class="CSS_버튼" onclick="JS_수정하러가기기능()">수정</button>
        <button class="CSS_버튼" onclick="JS_일기삭제기능()">삭제</button>
      </div>

      <!--회고-->
      <span class="CSS_구분선"></span>
      <div class="CSS_회고제목">회고</div>
      <div class="CSS_회고입력영역">
        <input
          placeholder="회고를 남겨보세요."
          class="CSS_회고입력부분"
          id="HTML_회고입력부분"
        />
        <button onclick="JS_회고추가기능()" class="CSS_회고입력버튼">
          입력
        </button>
      </div>
      <div id="HTML_회고목록영역"></div>
            <!--플로팅버튼-->
            <button id="HTML_플로팅버튼" class="CSS_플로팅버튼">
              <img
                class="CSS_플로팅이미지"
                src="./assets/images/floatingButton.png"
                onclick="JS_스크롤위로기능()"
              />
            </button>
    </div>
    <div class="CSS_복사메세지_부모요소">
      <div class="CSS_복사메세지">복사되었습니다.</div>      
    </div>

  </body>
</html>
